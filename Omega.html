<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan IQ</title>
  <style>
    body {
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      margin: 40px;
      color: #222;
    }
    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 20px;
      text-align: center;
      font-weight: normal;
      color: #555;
      margin-bottom: 40px;
    }
    h3 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 30px;
      color: #007BFF;
    }
    form {
      max-width: 900px;
      margin: auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #f0f0f0;
      font-weight: 600;
    }
    input[type="number"], input[type="text"], select {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    label {
      font-weight: 600;
    }
    .section {
      margin-top: 30px;
    }
    .submit-button {
      margin-top: 40px;
      text-align: center;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Plan IQ</h1>
  <h2>Ather Scenario Planning Workshop - 29-Apr-2025</h2>

  <form id="myForm">

    <h3>Team Omega Inputs</h3>

    <input type="hidden" name="teamName" value="Alpha">

    <div class="section">
      <label for="quarter"><b>Select Quarter:</b></label><br><br>
      <select name="quarter" required>
        <option value="Q1">Q1</option>
        <option value="Q2">Q2</option>
        <option value="Q3">Q3</option>
        <option value="Q4">Q4</option>
      </select>
    </div>

    <table class="section">
      <tr>
        <th>SKU</th>
        <th>Volume (Units)</th>
        <th>Price Adjustment (%)</th>
      </tr>
      <tr>
        <td>Rizta Base</td>
        <td><input type="number" name="riztaBaseVolume" required></td>
        <td><input type="number" name="riztaBasePriceAdj" required></td>
      </tr>
      <tr>
        <td>Rizta Plus</td>
        <td><input type="number" name="riztaPlusVolume" required></td>
        <td><input type="number" name="riztaPlusPriceAdj" required></td>
      </tr>
      <tr>
        <td>Rizta Fleet</td>
        <td><input type="number" name="riztaFleetVolume" required></td>
        <td><input type="number" name="riztaFleetPriceAdj" required></td>
      </tr>
      <tr>
        <td>450S</td>
        <td><input type="number" name="series450SVolume" required></td>
        <td><input type="number" name="series450SPriceAdj" required></td>
      </tr>
      <tr>
        <td>450X</td>
        <td><input type="number" name="series450XVolume" required></td>
        <td><input type="number" name="series450XPriceAdj" required></td>
      </tr>
    </table>

    <div class="section">
      <label><b>Sales Spend (in ₹ Cr):</b></label><br><br>
      Tier 1 Cities: <input type="number" name="tier1Spend" required><br><br>
      Tier 2/3 Cities: <input type="number" name="tier2Spend" required><br><br>
      Digital Channels: <input type="number" name="digitalSpend" required><br><br>
      Experience Centers: <input type="number" name="experienceSpend" required><br><br>
    </div>

    <div class="section">
      <label><b>R&D Project Prioritization:</b></label><br><br>
      <select name="rdPriority" required>
        <option value="Fleet Scooter">Fleet Scooter</option>
        <option value="Battery Thermal Optimization">Battery Thermal Optimization</option>
        <option value="OTA Diagnostics">OTA Diagnostics</option>
        <option value="Navigation & Voice Assist">Navigation & Voice Assist</option>
        <option value="Controller Localization">Controller Localization</option>
      </select>
    </div>

    <div class="section">
      <label><b>Shift Setup:</b></label><br><br>
      <select name="shiftSetup" required>
        <option value="Maintain Shifts">Maintain Shifts</option>
        <option value="Increase to 1.5x Shifts">Increase to 1.5x Shifts</option>
        <option value="Reduce to 0.8x Shifts">Reduce to 0.8x Shifts</option>
      </select>
    </div>

    <div class="section">
      <label><b>Contingency Reserve (in ₹ Cr):</b></label><br><br>
      <input type="number" name="contingencyReserve" required>
    </div>

    <div class="submit-button">
      <button type="submit">Submit Response</button>
    </div>

  </form>

  <!-- JavaScript to send JSON -->
  <script>
    document.getElementById('myForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch('https://script.google.com/macros/s/AKfycbyMNferRrDxo5OZ5Nhk1UvAhK1U_9kVpsvghKMklYB1n0uUItBYOjqnR_dkpmbCPFXp3A/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => {
        alert('Form submitted successfully!');
        document.getElementById('myForm').reset();
      })
      .catch(error => {
        console.error('Error submitting form:', error);
        alert('Failed to submit form.');
      });
    });
  </script>

</body>
</html>
