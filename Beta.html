<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Beta - Ather Simulation Input</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #f5f5f5;
      margin: 40px;
    }
    h1 {
      color: #222;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    input[type="number"], input[type="text"] {
      width: 80%;
      padding: 5px;
    }
    .submit-button {
      margin-top: 30px;
      text-align: center;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Team Alpha - Simulation Input Form</h1>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbwpt1IUNYMxu1hV0mB6Dp5rl25oK-I-noNvDOXd09fafflBdJDOkKEG_5ZXFTqgDxlz/exec">

    <!-- Hidden Fixed Team Name -->
    <input type="text" name="teamName" value="Alpha" hidden readonly>

    <!-- Quarter Selection -->
    <div style="margin-top: 20px;">
      <label for="quarter"><b>Select Quarter:</b></label>
      <select name="quarter" required>
        <option value="Q1">Q1</option>
        <option value="Q2">Q2</option>
        <option value="Q3">Q3</option>
        <option value="Q4">Q4</option>
      </select>
    </div>

    <!-- Volumes and Pricing Table -->
    <table>
      <tr>
        <th>SKU</th>
        <th>Volume (Units)</th>
        <th>Price Adjustment (%)</th>
      </tr>
      <tr>
        <td>Rizta Base</td>
        <td><input type="number" name="riztaBaseVolume" required></td>
        <td><input type="number" name="riztaBasePriceAdj" required></td>
      </tr>
      <tr>
        <td>Rizta Plus</td>
        <td><input type="number" name="riztaPlusVolume" required></td>
        <td><input type="number" name="riztaPlusPriceAdj" required></td>
      </tr>
      <tr>
        <td>Rizta Fleet</td>
        <td><input type="number" name="riztaFleetVolume" required></td>
        <td><input type="number" name="riztaFleetPriceAdj" required></td>
      </tr>
      <tr>
        <td>450S</td>
        <td><input type="number" name="series450SVolume" required></td>
        <td><input type="number" name="series450SPriceAdj" required></td>
      </tr>
      <tr>
        <td>450X</td>
        <td><input type="number" name="series450XVolume" required></td>
        <td><input type="number" name="series450XPriceAdj" required></td>
      </tr>
    </table>

    <!-- Sales Spend and R&D Inputs -->
    <div style="margin-top: 30px;">
      <label><b>Sales Spend (in ₹ Cr):</b></label><br><br>
      Tier 1 Cities: <input type="number" name="tier1Spend" required><br><br>
      Tier 2/3 Cities: <input type="number" name="tier2Spend" required><br><br>
      Digital Channels: <input type="number" name="digitalSpend" required><br><br>
      Experience Centers: <input type="number" name="experienceSpend" required><br><br>
    </div>

    <div style="margin-top: 30px;">
      <label><b>R&D Project Prioritization:</b></label><br><br>
      <select name="rdPriority" required>
        <option value="Fleet Scooter">Fleet Scooter</option>
        <option value="Battery Thermal Optimization">Battery Thermal Optimization</option>
        <option value="OTA Diagnostics">OTA Diagnostics</option>
        <option value="Navigation & Voice Assist">Navigation & Voice Assist</option>
        <option value="Controller Localization">Controller Localization</option>
      </select>
    </div>

    <div style="margin-top: 30px;">
      <label><b>Shift Setup:</b></label><br><br>
      <select name="shiftSetup" required>
        <option value="Maintain Shifts">Maintain Shifts</option>
        <option value="Increase to 1.5x Shifts">Increase to 1.5x Shifts</option>
        <option value="Reduce to 0.8x Shifts">Reduce to 0.8x Shifts</option>
      </select>
    </div>

    <div style="margin-top: 30px;">
      <label><b>Contingency Reserve (in ₹ Cr):</b></label><br><br>
      <input type="number" name="contingencyReserve" required>
    </div>

    <!-- Submit Button -->
    <div class="submit-button">
      <button type="submit">Submit Response</button>
    </div>

  </form>

</body>
</html>
